services:
  web-server:
    build:
      context: ../
      dockerfile: ./build/web-server/Containerfile.dev
    ports:
      - "8883:8883"
    environment:
      - ROOTSTOCK_IDENTITY_ZITADEL_PAT
    volumes:
      - ../web-server:/src
      - ../proto:/proto
      - ../certs:/certs:ro
    networks:
      - rootstock
    depends_on:
      app-postgres:
        condition: service_healthy
      dgraph-alpha:
        condition: service_healthy
      zitadel:
        condition: service_healthy
      otel-collector:
        condition: service_started

networks:
  rootstock:
    name: rootstock
