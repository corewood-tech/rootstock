root = "/src"
tmp_dir = "tmp"

[build]
  bin = "./tmp/web-server"
  cmd = "go build -o ./tmp/web-server ./cmd/server"
  delay = 1000
  poll = true
  poll_interval = 500
  exclude_dir = ["tmp", "vendor"]
  exclude_regex = ["_test.go"]
  include_ext = ["go", "yaml"]
  kill_delay = "0s"
  send_interrupt = false
  stop_on_error = true

[log]
  time = false

[misc]
  clean_on_exit = true
